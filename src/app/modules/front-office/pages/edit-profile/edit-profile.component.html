<div class="bg-white md:mx-auto rounded-lg shadow-xl overflow-hidden p-6 max-w-4xl">
  <div class="h-[140px] bg-gradient-to-r from-primary to-primary-dark rounded-t-lg"></div>

  <div class="px-5 py-6">
    <h3 class="text-2xl font-bold text-gray-900 mb-8">Edit Profile</h3>

    <form (ngSubmit)="onUpdateProfile()" [formGroup]="editProfileForm" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- First Name -->
        <div class="relative">
          <input
            type="text"
            formControlName="firstName"
            class="w-full px-6 py-3 rounded-lg bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
            placeholder="First Name"
          >
          <div *ngIf="editProfileForm.get('firstName')?.invalid && editProfileForm.get('firstName')?.touched"
               class="absolute left-0 text-red-500 text-xs mt-1">
            First name is required
          </div>
        </div>

        <!-- Last Name -->
        <div class="relative">
          <input
            type="text"
            formControlName="lastName"
            class="w-full px-6 py-3 rounded-lg bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
            placeholder="Last Name"
          >
          <div *ngIf="editProfileForm.get('lastName')?.invalid && editProfileForm.get('lastName')?.touched"
               class="absolute left-0 text-red-500 text-xs mt-1">
            Last name is required
          </div>
        </div>

        <!-- Email -->
        <div class="relative">
          <input
            type="email"
            formControlName="email"
            class="w-full px-6 py-3 rounded-lg bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
            placeholder="Email Address"
          >
          <div *ngIf="editProfileForm.get('email')?.invalid && editProfileForm.get('email')?.touched"
               class="absolute left-0 text-red-500 text-xs mt-1">
            <div *ngIf="editProfileForm.get('email')?.errors?.['required']">Email is required</div>
            <div *ngIf="editProfileForm.get('email')?.errors?.['email']">Invalid email format</div>
          </div>
        </div>

        <!-- Phone Number -->
        <div class="relative">
          <input
            type="tel"
            formControlName="phone"
            class="w-full px-6 py-3 rounded-lg bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
            placeholder="Phone Number"
          >
          <div *ngIf="editProfileForm.get('phone')?.invalid && editProfileForm.get('phone')?.touched"
               class="absolute left-0 text-red-500 text-xs mt-1">
            <div *ngIf="editProfileForm.get('phone')?.errors?.['required']">Phone is required</div>
            <div *ngIf="editProfileForm.get('phone')?.errors?.['pattern']">Invalid phone format</div>
          </div>
        </div>

        <!-- Address Street -->
        <div class="relative md:col-span-2">
          <input
            type="text"
            formControlName="street"
            class="w-full px-6 py-3 rounded-lg bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
            placeholder="Street Address"
          >
          <div *ngIf="editProfileForm.get('street')?.invalid && editProfileForm.get('street')?.touched"
               class="absolute left-0 text-red-500 text-xs mt-1">
            Street address is required
          </div>
        </div>

        <!-- City and Postal Code -->
        <div class="relative">
          <input
            type="text"
            formControlName="city"
            class="w-full px-6 py-3 rounded-lg bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
            placeholder="City"
          >
          <div *ngIf="editProfileForm.get('city')?.invalid && editProfileForm.get('city')?.touched"
               class="absolute left-0 text-red-500 text-xs mt-1">
            City is required
          </div>
        </div>

        <div class="relative">
          <input
            type="text"
            formControlName="postalCode"
            class="w-full px-6 py-3 rounded-lg bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
            placeholder="Postal Code"
          >
          <div *ngIf="editProfileForm.get('postalCode')?.invalid && editProfileForm.get('postalCode')?.touched"
               class="absolute left-0 text-red-500 text-xs mt-1">
            Postal code is required
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex flex-col md:flex-row justify-between gap-4 mt-8">
        <!-- Update Profile Button -->
        <button
          type="submit"
          [disabled]="editProfileForm.invalid"
          class="w-full md:w-auto px-8 py-3 bg-primary-dark text-white rounded-lg shadow hover:bg-primary transition-all duration-300 ease-in-out font-semibold"
        >
          Update Profile
        </button>

        <!-- Delete Account Button -->
        <button
          type="button"
          (click)="onDeleteAccount()"
          class="w-full md:w-auto px-8 py-3 bg-red-600 text-white rounded-lg shadow hover:bg-red-700 transition-all duration-300 ease-in-out font-semibold"
        >
          Delete Account
        </button>
      </div>
    </form>
  </div>
</div>
